<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">

  <link rel="manifest" href="manifest.json">
  <meta name="favianioel" content="yes">
  <!-- Chrome, Firefox OS and Opera -->
  <meta name="theme-color" content="#b4d1ee">
  <!-- iOS Safari -->
  <meta name="apple-mobile-web-app-status-bar-style" content="#b4d1ee">
  <!--   <script async src="js/jq.min.js"></script> -->
  <script>
    navigator.serviceWorker.register('/js/swfip.js').then(function () {
      console.log('sw registered');
    }).catch(function (e) {
      console.error(e);
    })
  </script>
</head>
